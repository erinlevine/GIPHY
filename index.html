<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lotsa Food Gifs!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Roboto" rel="stylesheet">
</head>

<body>

	<div class="wrapper">

		<div class="container">
			<h1>Hungry? Click Around to Find Your Favorite Food Gifs!</h1>
		</div>


		<div class="topButtons">	
			<!-- Rendered buttons will get dumped here  -->
	    	<div id="foodButtonsView"></div>
	    </div>


	    <div class="sideForm">
			<!-- Form so that user can add new GIF -->
			<div class="gifForm">
				<form id="food-form">
			      <label for="food-input">Add Your Favorite Food Here: </label>
			      <br>
			      <input type="text" id="food-input"><br>

			      <!-- Button triggers new food to be added -->
			      <input id="add-food" type="submit" value="Mangia!">
			    </form>
			</div>
		</div>


		<div id="foodGifs">
			<!-- Food Gifs will be dumped here -->
		</div>

	</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	
</body>
</html>
